<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/index.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Document</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-light">
            <div class="container">
                <span class="navbar-brand text-light" href="#"><b>Assignments</b></span>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <span class="text-light">Chapter 69 - 75</span>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div id="heading-section">
            <div class="container">
                <div class="row my-5">
                    <div class="col-12 text-center">
                        <h3>Chapter # 69 - 75 | Objects,Properties,Methods,<br> Constructors and Prototypes</h3>
                    </div></div>
                    <hr class="my-4">
                    <div class="row">
                        <div class="col-12 col-lg-6 text-center">
                            <h3>Buttons</h3>
                            <div class="col-12 py-3 text-center border border-dark rounded">
                                <div class="row">
                                <div class="col-12"><!-- Button trigger modal -->
                                    <button type="button" class="btn btn-danger w-50 my-2" data-toggle="modal" data-target="#exampleModal">
                                      Show Image
                                    </button>
                                    
                                    <!-- Modal -->
                                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                      <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                          <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Hosting Plans</h5>
                                            <button type="button" class="close bg-white border-0" data-dismiss="modal" aria-label="Close">
                                              <span aria-hidden="true">&times;</span>
                                            </button>
                                          </div>
                                          <div class="modal-body">
                                            <img src="./assets/images/copahost-plans.jpg" alt="" class="img-fluid">
                                          </div>
                                          <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                          </div>
                                        </div>
                                      </div>
                                    </div></div>
                                <div class="col-12"><button class="btn btn-danger my-2 w-50" onclick="showTable()">Show Table</button></div>
                                <div class="col-12"><button class="btn btn-danger my-2 w-50" onclick="printUser()">Print User In Console</button></div>
                            </div></div>
    
                        </div>
                        <div class="col-12 col-lg-6 text-center">
                            <h3>Froms</h3>
                            <div class="card py-3 px-3 border border-dark rounded">
                                <form action="" onsubmit="handleTable()">
                                    <div class="row">
                                        <div class="col-6"><input type="text" placeholder="First Name" id="firstName" class="w-100 py-1 ps-2 mt-2"></div>
                                        <div class="col-6"><input type="text" placeholder="Last Name" id="lastName" class="w-100 py-1 ps-2 mt-2"></div>
                                        <div class="col-6"><input type="email" placeholder="Email" id="email" class="w-100 py-1 ps-2 mt-3"></div>
                                        <div class="col-6"><input type="datetime-local" id="dob" class="w-100 py-1 ps-2 mt-3"></div>
                                        <div class="col-12"><button class="btn btn-success w-50 mt-3">Add User</button></div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="button-section" class="my-5">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center">
                        <h3>Output / Result</h3>
                        <div class="border border-dark rounded col-12 text-center pt-4" id="output"></div>
                        <div class="col-12 text-center">
                            <button class="btn border border-dark my-4 py-2 text-center" onclick="clearOutput()">Clear
                                Output</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </main>
    <footer class="mt-5">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <p class="mb-0 text-center text-light py-1">&copy; <b id="year"></b> Assignment By
                        <strong>Muhammad Sulaiman</strong>
                    </p>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
